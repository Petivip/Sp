<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry form</title>
</head>
<body>
<form action="#" th:action="@{/form}" th:object="${emp}"  method="post">
    Name : <input type="text" th:field="*{name}" /><br />
Last Name : <input type="text" th:field="*{lastname}" /><br />
    SSN : <input type="number" th:field="*{ssn}" /><br />
    DOB : <input type="number" th:field="*{dob}" /><br />
    <input type="submit" value="submit">

</form>

</body>
</html>
